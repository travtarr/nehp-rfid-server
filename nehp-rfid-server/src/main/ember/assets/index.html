<?xml version="1.0" encoding="UTF-8"?>
<html>
<head>
<script src="../app/config.js" type="text/javascript"></script>
<script src="../dependencies/jquery-1.10.2.min.js" type="text/javascript"></script>
<script src="bootstrap/js/bootstrap.js" type="text/javascript"></script>
<script src="../dependencies/handlebars-1.0.0.js" type="text/javascript"></script>
<script src="../dependencies/ember.js" type="text/javascript"></script>
<script src="../dependencies/ember-data.js" type="text/javascript"></script>
<script src="../dependencies/ember-auth.js" type="text/javascript"></script>
<script src="../dist/nehp-rfid-app.js" type="text/javascript"></script>
<script src="../dist/templates.js" type="text/javascript"></script>
<link href="../css/main.css" rel="stylesheet">
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<script type="text/x-handlebars" data-template-name="application">
	<div id="wrap">
		<section id="rfid">
		
			<!--  Navigation bar -->
			<div class="navbar navbar-inverse navbar-fixed-top">
				<div class="navbar-inner">
					<a class="brand" href="#">&nbsp NEHP Worldwide Tracker</a>
					<ul class="nav">
						<li>{{#link-to 'summary'}}Summary{{/link-to}}</li>
						<li>{{#link-to 'status'}}Status{{/link-to}}</li>
					</ul>
					<ul class="nav pull-right">
						<li>{{#if auth.signedIn}} {{#link-to
							'user'}}{{user}}{{/link-to}} {{else}} {{#link-to
							'login'}}Login{{/link-to}} {{/if}}</li>
					</ul>
				</div>
			</div>
			<!-- /Navigation Bar -->

			<!-- Content -->
			<div class="container">
				<section>
					<!--  Page Contents from Ember -->
					{{outlet}}
				</section>
			</div>
			<!-- /Content -->

		</section>
	</div>
	<footer class="container">
		<span>NEHP Worldwide, LLC. Copyright 2014.</span>
	</div>
  </script>
</body>
</html>
