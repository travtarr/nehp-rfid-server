<?xml version="1.0" encoding="UTF-8"?>
<html>
<head>
<link href="css/main.css" rel="stylesheet">
<link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

	<!--  Viewable Page -->
	<div id="wrap">
		<!--  Navigation bar -->
		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="navbar-inner">
				<a class="brand" href="#">&nbsp NEHP Worldwide Tracker</a>
				<ul class="nav">
					<li class="active"><a href="#">Home</a></li>
					<li><a href="#">Status</a></li>
				</ul>
				<ul class="nav pull-right">
					<li>
						<script type="text/x-handlebars" data-template-name="login">
							{{#if auth.signedIn}} Username
							{{else}} Login 
							{{/if}}
						</script>
					</li>
				</ul>
			</div>
		</div>
		<!-- /Navigation Bar -->

		<!-- Content -->
		<div class="container">
			<section id="main">
				<script type="text/x-handlebars" data-template-name="application">
 					{{outlet}}
				</script>
			</section>
		</div>
		<!-- /Content -->

	</div>
	<div id="footer">
		<span>NEHP Worldwide, LLC. Copyright 2014.</span>
	</div>
	<!-- /Viewable Page -->

	<!-- Dependencies -->
	<script src="dependencies/jquery-1.10.2.min.js" type="text/javascript"></script>
	<script src="assets/bootstrap/js/bootstrap.js" type="text/javascript"></script>
	<script src="dependencies/handlebars-1.0.0.js" type="text/javascript"></script>
	<script src="dependencies/ember.js" type="text/javascript"></script>
	<script src="dependencies/ember-data.js" type="text/javascript"></script>
	<script src="dependencies/ember-auth.js" type="text/javascript"></script>
	<script src="app/app.js" type="text/javascript"></script>
</body>
</html>
